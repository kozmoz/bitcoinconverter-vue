<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Vue.js - Bitcoin converter example</title>

    <meta name="description" content="Bitcoin converter example, build to illustrate blog post about Vue.js"/>
    <meta name="author" content="Rob Juurlink"/>

    <link rel="icon" type="image/png" href="img/favicon-32x32.png"/>

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Vue.js Debugging. -->
    <!--<script src="http://localhost:8098"></script>-->

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vee-validate/dist/vee-validate.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>

</head>

<body>

<div class="container">

    <div class="row">
        <div class="col converter-block-title text-center text-white">
            <h2>Bitcoin Converter</h2>
        </div>
    </div>

    <div id="app" class="row py-3 bg-light" v-cloak="true">
        <div class="col-sm-12 col-md-6">
            <form novalidate="novalidate">

                <btc-select-currency
                        :currencies="CURRENCIES"
                        :currency.sync="currency">
                </btc-select-currency>

                <btc-select-conversiondir
                        :directions="DIRECTIONS"
                        :currency="currency"
                        :direction.sync="direction">
                </btc-select-conversiondir>

                <btc-input-amount
                        :amount.sync="amount"
                        :currency="currency"
                        :direction="direction">
                </btc-input-amount>
            </form>
        </div>

        <div class="col-sm-12 col-md-6 m-auto bg-light">
            <div class="converter-block-result bg-white text-center px-3 py-3">

                <btc-conversion-result
                        :amount="amount"
                        :currency="currency"
                        :direction="direction">
                </btc-conversion-result>

                <p class="mb-0 text-danger" v-if="errors.items.length">
                    Verify that everything is filled out correctly</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p>Example Vue.js web application, following blog post: <a href="todo" target="_blank">juur.link/2019/01/todo</a>
            </p>
        </div>
    </div>

</div>

<script src="js/main.js"></script>

</body>
</html>
